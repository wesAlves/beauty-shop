<div class="mt-5">
  <h3>Details of {{ appointment.costumer }} - {{ appointment.service }}</h3>

  <div class="mt-4">
    Schedule for: {{ appointment.dateTime.toDateString() }}  at: {{ appointment.dateTime.getHours() }}
    :{{ appointment.dateTime.getMinutes() }}
  </div>

  <div class="mt-4">
    <h4>Services description:</h4>

    <p class="mt-3">
      {{ appointment.serviceDescription }}
    </p>
  </div>

</div>
