<h3>{{ months[calendarByWeek[14].getMonth()] }} - {{calendarByWeek[14].getFullYear()}}</h3>
<div class="calendar-container">
    <div class="day-container appointment" *ngFor="let day of calendarByWeek"
         [ngClass]="{
         'current-month': day.getMonth() === currentDate.getMonth(),
         'today': currentDate.toDateString() === day.toDateString(),
         'past-event': currentDate > day
         }">
      {{ day.getDate() }}
    </div>
</div>

<button (click)="offSetMonth(-1)">Previews month</button>
<button (click)="offSetMonth(1)">Next month</button>
